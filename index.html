<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lora|Roboto+Slab:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="blur"></div>
	<h1>
		Rock || Scissors || Paper || Lizard || Spock
	</h1>
	<div id="container">
		<div id="header">
			<i class="fas fa-hand-rock"></i>
			<i class="fas fa-hand-scissors"></i>
			<i class="fas fa-hand-paper"></i>
			<i class="fas fa-hand-lizard"></i>
			<i class="fas fa-hand-spock"></i>
		</div>
	<h1 id="score"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
	<p>Playing to: <span>5</span></p>

	<input type="number">
	<!-- <button type="button" class="btn btn-info">Info</button> -->
	<p><br>
	<button type="button" class="btn btn-info" id="p1">Player 1</button>
	<button type="button" class="btn btn-info" id="p2">Player 2</button>
	<button type="button" class="btn btn-info" id="reset">Reset</button>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
